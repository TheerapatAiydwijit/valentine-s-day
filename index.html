<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head" role="img" aria-label="Spinning smiley face">
        <div class="face" id="smileyFace">
            <div class="face__eyes">
                <div class="face__eyes--left"></div>
                <div class="face__eyes--right"></div>
            </div>
            <div class="face__mouth">
                <div class="face__tongue"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <p>Would you be my Valentine?</p>
        <br>
        <button id="yesButton" onclick="handleYesClick()">Yes</button>
        <button id="noButton" onclick="handleNoClick()">No</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
